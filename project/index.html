<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Web Page</title>
</head>
<body>
    <form  id="Login">
        <div  id="first"   class="start">
            
        <h1>Login</h1>
      
        <div class="container">

        <div class="name-container">
            <label for="name1">
            Name:</label>
            <input type="text" class="name1" name="name" placeholder="enter the name">
        </div>

        <div   class="email-container">
            <label for="mail">
            Email:</label>
            <input type="email" class="mail" name="email" placeholder="enter the name">
        </div>

        </div>
        <div  class="button-container">
            <button type="button" id="button">Login</button>
        </div>

        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
