<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otp Generator
    </title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body> 
    <div class="container">
        <h1>Random Otp Generator</h1>
        <div class="password">
        <input type="text" placeholder="Your Otp" id="password" readonly>
        <button type="button" id="generate" >Generate Otp</button>
        </div>
        <div class="container-child">
            <label for="length">Length of the Otp:</label>
            <input type="number" id="length" placeholder="Enter digits" min="4" max="6">
            <div class="container-child2">
            <label for="lowercase">Include Lowercase:</label>
            <input type="checkbox" name="fun"  class="check" id="lowercase">
            <label for="uppercase">Include Uppercase:</label>
            <input type="checkbox" name="fun"  class="check "id="uppercase">
            </div>
            <label for="number">Include Number:</label>
            <input type="number" name="fun" id="number">
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
