<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container"> 
        <input type="text" placeholder="." name="cal" id="input" >    
        <div class="container-2">
            <div class="set1">
            <button type="button" class=" btn btn1">1</button>
            <button type="button" class=" btn  btn1">2</button>
            <button type="button" class=" btn btn1">3</button>
            <button  type="button" class="btn  btn1">4</button>
            </div>
            <div class="set2">
            <button  type="button" class="btn  btn2">5</button>
            <button  type="button"class="btn  btn2">6</button>
            <button  type="button" class=" btn btn2">7</button>
            <button  type="button" class="btn  btn2">8</button>
            </div>
            <div class="set3">
            <button  type="button" class="btn btn3">9</button>
            <button  type="button" class=" btn btn3">+</button>
            <button  type="button" class="btn btn3">-</button>
            <button  type="button" class="btn btn3">*</button>
            </div>
            <div class="set4">
            <button  type="button" class="btn btn4">/</button>
            <button  type="button" class="btn btn4">%</button>
            <button  type="button" class="btn btn4">=</button>
           
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
